        <input type ="checkbox" id="nav-toggle" name="nav-toggle">

    <!--Main content-->
  <main>
      <section id="register">
        <form id="register-form" method="POST" action="https://formdump.codeinstitute.net">
          <h2>Register to join us</h2>
           <label for="first_name">First Name</label>
             <input type="text" name="first_name" id="first_name" class="text-input" required>
              <br>
           <label for="last_name">Last Name</label>
             <input type="text" name="last_name" id="last_name" class="text-input" required>
              <br>
           <label for="email_address">Email Address</label>
             <input type="email" name="email_address" id="email_address" class="text-input"required>
              <br>
           <label for="comments">Comment</label>
             <input type="comments" name="comments" id="comments" class="text-input"style="height: 80px"required>
              <br>
              <button type="submit" class="join-button">Submit</button>
        

        </form>
    </section>
  </main>

    <!--Footer-->
    <footer>
      <ul id="social-media">
        <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
